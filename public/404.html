<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Single Page App redirect for GitHub Pages
    // Converts the path to a query parameter and redirects to index.html
    var l = window.location;
    // Dynamic: keep 1 segment for /demo-showcase/, 0 for custom domain root
    var pathSegmentsToKeep = l.pathname.indexOf('/demo-showcase') === 0 ? 1 : 0;
    var path = l.pathname.split('/').slice(pathSegmentsToKeep + 1).join('/');
    var search = l.search;
    var hash = l.hash;
    
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, pathSegmentsToKeep + 1).join('/') + '/' +
      '?p=' + encodeURIComponent('/' + path + search + hash)
    );
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
